<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="container">
        <div class="counter">
            <h2> ADD to CLICK</h2>
            <button id="decrement"> - </button>
            <input type="digit" value="1" id="input">
            <button id="increment"> + </button>
        </div>
    </section>

    <!-- colour part start-->
    <section id="colour">
        <div class="counter">
            <button class="colour_btn">Click ME</button>
        </div>
    </section>
    <!-- colour part end-->

    <div class="btn">
        <a href="#container">o_o</a>
    </div>

    <script src="./app.js"></script>
</body>
</html>
